<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="image-wrapper">
            <img src="photo/quiz-background.jpg" alt="quiz-background">
        </div>

        <div class="question-wrapper">
            <h1 class="question">Question</h1>
        </div>

        <div class="answers-wrapper">
        
            <form action="">

                <button class="answer1-wrapper">
                    <label for="answer1" id="answer1"><div class="a-markbox">A</div></label>
                    <p id="answer-1"></p>
                    <br>
                </button>

                <button class="answer2-wrapper">
                    <label for="answer2" id="answer2"><div class="b-markbox">B</div></label>
                    <p id="answer-2"></p>
                    <br>
                </button>

                <button class="answer3-wrapper">
                    <label for="answer3" id="answer3"><div class="c-markbox">C</div></label>
                    <p id="answer-3"></p>
                    <br>
                </button>

                <button class="answer4-wrapper">
                    <label for="answer4" id="answer4"><div class="d-markbox">D</div></label>
                    <p id="answer-4"></p>
                </button>

            </form>
        </div>
        <div class="count-wrapper">
            <div class="hidden-div"></div>
            
            <div class="total-count">
                <h3 id="count">Question 5/5</h3>
                <div class="fill"></div>
            </div>
    
            <div class="next-question">
                <button class="btn" onclick="next()">NEXT QUESTION &#8594;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
